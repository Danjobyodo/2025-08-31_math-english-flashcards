<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学専門英語フラッシュカード</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a5568"/>
    <style>
        /* 3Dカードのための基本スタイル */
        .perspective {
            perspective: 1000px;
        }
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col items-center justify-center min-h-screen p-4 font-sans">

    <div class="w-full max-w-2xl text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 dark:text-white">数学専門英語フラッシュカード</h1>
        <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">大学院入試対策</p>
    </div>

    <!-- カードコンポーネント -->
    <div id="card-container" class="w-full max-w-lg h-64 perspective cursor-pointer">
        <div id="card-inner" class="relative w-full h-full transform-style-3d transition-transform duration-700 ease-in-out">
            <!-- カードの表（英語） -->
            <div id="card-front" class="absolute w-full h-full backface-hidden bg-white dark:bg-gray-800 rounded-2xl shadow-xl flex items-center justify-center p-6 border-2 border-indigo-200 dark:border-indigo-800">
                <p id="english-word" class="text-3xl md:text-4xl font-semibold text-center text-indigo-700 dark:text-indigo-300"></p>
            </div>
            <!-- カードの裏（日本語） -->
            <div id="card-back" class="absolute w-full h-full backface-hidden bg-indigo-100 dark:bg-gray-700 rounded-2xl shadow-xl flex items-center justify-center p-6 border-2 border-indigo-200 dark:border-indigo-800 rotate-y-180">
                <p id="japanese-word" class="text-2xl md:text-3xl font-medium text-center text-gray-900 dark:text-gray-100"></p>
            </div>
        </div>
    </div>

    <!-- 操作ボタン -->
    <div class="mt-8">
        <button id="next-btn" class="px-8 py-4 bg-indigo-600 text-white font-bold rounded-full shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-800 transition-all duration-300 ease-in-out transform hover:scale-105">
            次の単語
        </button>
    </div>

    <script>
        // --- 単語データ ---
        const words = [
            { english: "convergent", japanese: "収束する" },
            { english: "divergent", japanese: "発散する" },
            { english: "linear combination", japanese: "線形結合 / 一次結合" },
            { english: "basis", japanese: "基底" },
            { english: "axiom", japanese: "公理" },
            { english: "postulate", japanese: "公準" },
            { english: "proof", japanese: "証明" },
            { english: "theorem", japanese: "定理" },
            { english: "lemma", japanese: "補題" },
            { english: "corollary", japanese: "系" },
            { english: "radius of convergence", japanese: "収束半径" },
            { english: "uniformly convergent", japanese: "一様収束する" },
            { english: "pointwise convergent", japanese: "各点収束する" },
            { english: "inner product", japanese: "内積" },
            { english: "orthogonal", japanese: "直交の" },
            { english: "orthonormal", japanese: "正規直交の" },
            { english: "differentiable", japanese: "微分可能" },
            { english: "monotonically increasing", japanese: "単調増加" },
            { english: "necessary and sufficient condition", japanese: "必要十分条件" },
            { english: "linear fractional transformation", japanese: "一次分数変換" },
            { english: "set", japanese: "集合" },
            { english: "element", japanese: "元" },
            { english: "contradiction", japanese: "矛盾" },
            { english: "open subset", japanese: "開部分集合" },
            { english: "continuous function", japanese: "連続関数" },
            { english: "differential equation", japanese: "微分方程式" },
            { english: "initial value problem", japanese: "初期値問題" },
            { english: "Lipschitz condition", japanese: "リプシッツ条件" },
            { english: "partial sum", japanese: "部分和" },
            { english: "infinite series", japanese: "無限級数" },
            { english: "matrix", japanese: "行列" },
            { english: "vector space", japanese: "ベクトル空間 / 線形空間" },
            { english: "commutative", japanese: "可換な" },
            { english: "determinant", japanese: "行列式" },
            { english: "nonsingular / regular", japanese: "正則な" },
            { english: "inverse matrix", japanese: "逆行列" },
            { english: "power series", japanese: "べき級数" },
            { english: "converges absolutely", japanese: "絶対収束する" },
            { english: "termwise differentiation", japanese: "項別微分" },
            { english: "analytic function", japanese: "解析関数" },
            { english: "Riemann sphere", japanese: "リーマン球" },
            { english: "conjugate point", japanese: "共役点" },
            { english: "function series", japanese: "関数級数" },
            { english: "coefficient", japanese: "係数" },
            { english: "normally convergent", japanese: "正規収束" },
            { english: "group", japanese: "群" },
            { english: "subgroup", japanese: "部分群" },
            { english: "normal subgroup", japanese: "正規部分群" },
            { english: "binary relation", japanese: "二項関係" },
            { english: "equivalence relation", japanese: "同値関係" },
            { english: "equivalence class", japanese: "同値類" },
            { english: "quotient set", japanese: "商集合" },
            { english: "Kronecker delta", japanese: "クロネッカーのデルタ" },
            { english: "transpose", japanese: "転置" },
            { english: "axiomatised", japanese: "公理化された" },
            { english: "valid proof", japanese: "妥当な証明" },
            { english: "formal consistency", japanese: "形式的無矛盾性" },
            { english: "monotonically non-decreasing", japanese: "単調非減少" },
            { english: "mean value theorem", japanese: "平均値の定理" },
            { english: "finite-dimensional", japanese: "有限次元の" },
            { english: "infinite-dimensional", japanese: "無限次元の" },
            { english: "linearly independent", japanese: "線形独立 / 一次独立" },
            { english: "adhere to", japanese: "～に固執する、従う" },
            { english: "rigor", japanese: "厳密性" },
            { english: "on the basis of", japanese: "～に基づいて" },
        ];

        // --- アプリケーションロジック ---
        const cardContainer = document.getElementById('card-container');
        const cardInner = document.getElementById('card-inner');
        const englishWordEl = document.getElementById('english-word');
        const japaneseWordEl = document.getElementById('japanese-word');
        const nextBtn = document.getElementById('next-btn');

        let currentWord = null;
        let isFlipped = false;
        let usedIndices = new Set();

        // ランダムに単語を取得
        function getRandomWord() {
            if (usedIndices.size === words.length) {
                usedIndices.clear(); // 全ての単語を表示したらリセット
            }
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * words.length);
            } while (usedIndices.has(randomIndex));
            
            usedIndices.add(randomIndex);
            return words[randomIndex];
        }

        // カードの表示を更新
        function updateCard() {
            currentWord = getRandomWord();
            englishWordEl.textContent = currentWord.english;
            japaneseWordEl.textContent = currentWord.japanese;
            
            // カードを表に戻す
            if (isFlipped) {
                cardInner.classList.remove('rotate-y-180');
                isFlipped = false;
            }
        }

        // カードを裏返す
        function flipCard() {
            isFlipped = !isFlipped;
            cardInner.classList.toggle('rotate-y-180');
        }

        // --- イベントリスナー ---
        cardContainer.addEventListener('click', flipCard);
        nextBtn.addEventListener('click', updateCard);

        // 初期表示
        updateCard();

        // --- PWA サービスワーカー登録 ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
